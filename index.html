<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge Pop Ups</title>
    </head>
        <body>
            <div class="container">
                <img class="close" src="./Img/icons8-cancelar-128.png" alt="Cerrar">
                <h1>¿Cómo te sentiste con el soporte de Federico?</h1>
                <div class="box-container">
                    <button class="box-number">1</button>
                    <button class="box-number">2</button>
                    <button class="box-number">3</button>
                    <button class="box-number">4</button>
                    <button class="box-number">5</button>
                </div>
                <div class="comentario">
                    <h2 class="comment">Bastante Insatisfecho</h2>
                    <h2 class="comment">Extremadamente Satisfecho</h2>
                </div>
                <div class="check">
                    <input type="checkbox" class="terminos" id="acepto">
                    <label for="acepto">Acepto los términos y uso</label>
                </div>
                <button class="siguiente">SIGUIENTE<img src="./Img/icons8-flecha-derecha-larga-48.png" alt=""></button>
            </div>
        </body>
</html>
